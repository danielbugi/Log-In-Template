<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Template</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="login-container">
        <img
          src="./src/cyber-security.png"
          alt=""
          class="logo"
          height="62"
          width="62"
        />
        <h1 class="header">Welcome</h1>
        <p class="header-paragtaph">Log in to continue</p>
      </div>
      <div class="submit-container">
        <div class="form-container">
          <form action="" class="login-form">
            <!-- <div class="field"> -->
            <label for="email">
              <input
                type="email"
                class="email input"
                placeholder="Email adress"
              />
              <span>Email</span>
            </label>
            <!-- <div class="field"> -->
            <label for="password">
              <input
                type="password"
                class="password input"
                placeholder="Password"
              />
              <span>Password</span>
            </label>
            <a href="#" class="password-reset">Forgot Password?</a>
            <button class="login-btn">Continue</button>
          </form>

          <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
        <div class="or-container">
          <div class="line"></div>
          <span>OR</span>
          <div class="line"></div>
        </div>
        <div class="social-container">
          <button class="social-btn">
            <span
              ><img src="./src/icons8-google.svg" alt="" height="22px"
            /></span>
            <span>Continue With Google</span>
          </button>
          <button class="social-btn">
            <span
              ><img src="./src/icons8-facebook.svg" height="22px alt="" /></span
            >
            <span>Continue With Facebook</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
